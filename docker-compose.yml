services:
  arozos:
    image: ghcr.io/xeayu/agros:latest
    container_name: arozos
    restart: unless-stopped
    ports:
      - "8080:8080"
    # Mount data to /data and set ArozOS root to /data
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    # Override command to use /data as root directory
    command: ./arozos -port 8080 -root /data
